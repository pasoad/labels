<!DOCTYPE html>
<html>
<head>
    <title>Créer une étiquette</title>
</head>
<body>
    <h1>Créer une étiquette de prix</h1>
    <form action="/" method="POST">
        <label>Article :</label>
        <input type="text" name="article" required><br>

        <label>Prix (€) :</label>
        <input type="number" step="0.01" name="prix" required><br>

        <label>Accessoires (séparés par des virgules) :</label>
        <input type="text" name="accessoires"><br>

        <label>Choisir un entête :</label>
        <select name="entete">
            {% for header in headers %}
                <option value="{{ header }}">{{ header }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Générer l’étiquette</button>
    </form>

    <h2>Uploader un nouvel entête</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
